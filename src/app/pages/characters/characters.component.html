<mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let item of characters">
        <mat-card class="example-card" [class.mat-elevation-z15]=true>
            <mat-card-header>
                <div mat-card-avatar></div>
                <mat-card-title>{{item.name}}</mat-card-title>
                <mat-card-subtitle>{{item.species}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{item.image}} alt={{item.name}} class="responsive">
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
<div class="loadButton" *ngIf="showLoading">
    <mat-spinner></mat-spinner>
</div>

</div>
